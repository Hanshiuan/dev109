<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 04</title>
    <link rel="stylesheet" type="text/css" href="art4.css">
</head>
<body>
    <form id="myform" action="ty.html" onsubmit="return isValid(event);">
        <p>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
            <div class="warning" id="fname"></div>
        </p>

        <p>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <div class="warning" id="lname"></div>
        </p>

        <p>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email">
            <div class="warning" id="emailmsg"></div>
        </p>

        <p>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone">
            <div class="warning" id="phonemsg"></div>
        </p>

        <p>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <div class="warning" id="usernamemsg"></div>
        </p>

        <p>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password">
            <div class="warning" id="passwordmsg"></div>
        </p>

        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <div class="warning" id="addressmsg"></div>
        </p>

        <p>
            <label for="City">City:</label>
            <input type="text" id="City" name="City">
            <div class="warning" id="citymsg"></div>
        </p>

        <p>
           <!-- add 50 states -->
            <label for="State">State:</label>
            <select id="State" name="State">
                <option value="">--Select--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="DC">Washington DC</option>
                
            </select>
            <div class="warning" id="statemsg"></div>
        </p>

        <p>
            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">--Select--</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="Taiwan">Taiwan</option>
               
            </select>
            <div class="warning" id="countrymsg"></div>
        </p>

        <p>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode">
            <div class="warning" id="zipmsg"></div>
        </p>

        <p>
            <label for="Comments">Comments (optional):</label><br>
            <textarea id="Comments" name="Comments" rows="5" cols="40"></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
            <div class="warning" id="submiterror"></div>
        </p>
    </form>

    <script src="validator.js" defer></script>
</body>
</html>
