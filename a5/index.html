<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A5 - Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer">4</div>

  <div class="carousel">
    <h1>Slideshow</h1>

    <label>
      <input id="auto" type="checkbox"> Run automatically
    </label>

    <img id="slideshow" src="https://as1.ftcdn.net/v2/jpg/01/20/68/68/1000_F_120686889_nDaqiMH8I5AmT5B0hpuJ14ZasdrrgRAK.jpg" alt="Caught the cat stealing food">
    <p id="caption"></p>

    <div class="buttons">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <!-- Validator Icons -->
  <p style="text-align: center;">
    <a href="https://validator.w3.org/">
      <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_64.png" alt="HTML Validator" width="50">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Validator" width="50">
    </a>
  </p>

  <script src="Slideshow.js"></script>
</body>
</html>
